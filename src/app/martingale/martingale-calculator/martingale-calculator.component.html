<div class="container">
  <div class="ui-g ui-fluid">
    <p-panel header="Calculadora">
      <p-toast [style]="{marginTop: '80px'}"></p-toast>

      <form #valuesForm="ngForm" (ngSubmit)="calculator(valuesForm)">
        <label>Investimento (R$)</label>
        <input type="number" pInputText placeholder="0,00" name="investment" [ngModel]="valuesForm.investment" required />

        <label>Payout</label>
        <input type="number" pInputText placeholder="%" name="payout" [ngModel]="valuesForm.payout" required />

        <label>Martingale (Máx. 10)</label>
        <input type="number" pInputText name="martingale" [ngModel]="valuesForm.martingale" required />

        <button pButton type="submit" label="Calcular" [disabled]="!valuesForm.valid"></button>
      </form>

      <p-card header="Sequência de Transações">
        <p-scrollPanel [style]="{width: '100%', height: '90px'}">
          <!-- Aguardando você efetuar o cálculo... -->

          <div style="padding:1em;line-height:1.5">
            <div *ngFor="let gale of martingaleList">
              <div class="ui-money-box">
                <button class="btn" pButton type="button" (click)="copy(gale.value)" (click)="copiedSuccess()" label="R$ {{ gale.value }}"></button>
              </div>
            </div>
          </div>
        </p-scrollPanel>
      </p-card>
    </p-panel>
  </div>
</div>
