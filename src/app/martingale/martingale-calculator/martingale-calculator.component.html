<div class="container">
  <div class="ui-g ui-fluid">
    <p-panel header="Calculadora">
      <label>Investimento (R$)</label>
      <input type="text" pInputText placeholder="ex: 10" />

      <label>Payout (%)</label>
      <input type="text" pInputText placeholder="ex: 86%" />

      <label>Martingale</label>
      <input type="text" pInputText placeholder="ex: 2"/>

      <button pButton type="button" label="Calcular" ></button>

      <p-card header="Sequência de Transações">
        <p-scrollPanel [style]="{width: '100%', height: '90px'}">
          Aguardando você efetuar o cálculo...
        </p-scrollPanel>
      </p-card>
    </p-panel>
  </div>
</div>
